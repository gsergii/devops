<!DOCTYPE html>
<html lang="us">
<head>
    <meta charset="UTF-8">
    <title> Currency converter</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        form { display: flex; flex-direction: column; width: 300px; gap: 10px; }
        input, select, button { padding: 8px; font-size: 16px; }
        .result { margin-top: 1em; font-size: 1.2em; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Converter</h1>
    <form method="POST">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" step="any" required>

        <label for="from_currency">From:</label>
        <select id="from_currency" name="from_currency">
            {% for code in rates %}
                <option value="{{ code }}">{{ code }}</option>
            {% endfor %}
        </select>

        <label for="to_currency">To:</label>
        <select id="to_currency" name="to_currency">
            {% for code in rates %}
                <option value="{{ code }}">{{ code }}</option>
            {% endfor %}
        </select>

        <button type="submit">Convert</button>
    </form>

    {% if result %}
        <div class="result">{{ result }}</div>
    {% endif %}
</body>
</html>
